---
hugo::manage_package: true
hugo::package_ensure: 'present'
hugo::installation_directory: '/usr/local/bin'
hugo::owner: 'root'
hugo::group: 'root'
hugo::mode: 'ug=rw,o=r,a=x'
hugo::version: '0.20.7'
hugo::manage_dependencies: true
hugo::dependencies_ensure: 'latest'
hugo::dependencies: ['tar']
hugo::sites: {}
hugo::compile_defaults:
  hugo_executable: '/usr/local/bin/hugo'
  refreshonly: true